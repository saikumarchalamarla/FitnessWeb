
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    {% if subscriptions %}
        <ul>
            {% for sub in subscriptions %}
                <li>{{ sub.plan_name }} - ${{ sub.price }}</li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Complete Purchase</button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{% url 'view_cart' %}">Back to Cart</a>
</body>
</html>
